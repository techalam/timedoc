<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email" required>
        <div *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required.
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email')">
          Invalid email format.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required.
        </div>
      </div>
      <button type="submit" class="submit-button" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
